<div class="container">
  <div class="cont">
  <form [formGroup]="registerForm" (ngSubmit)="onRegister(registerForm.form)">

      <div class="form-group dropdown">
          <label for="name">BUName</label>
          <select id="name" formControlName="BUName" [(ngModel)]="BUName">
              <option value="KL">KL</option>
              <option value="JMC">JMC</option>
              <option value="KPTL">KPTL</option>
              <option value="PSIPL">PSIPL</option>
              <option value="SSL">SSL</option>
          </select>
      </div>

      <div class="form-group">
          <label>Message</label>
          <textarea type="text" class="form-control"  formControlName="message" [(ngModel)]="message" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  </div>
</div>
